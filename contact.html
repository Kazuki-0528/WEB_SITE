<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="icon" sizes="16x16" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>和</title>
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img src="images/logo.png" alt="リラックス　ホーム" class="logo"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>

          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>
          </div>

          <input type="submit" class="button" value="送信" />
        </form>
      </div>
    </div>
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">和(なごみ)</h3>
          <p>
            住所：山口県,,,<br />
            ,,,,,,,,,,,,,<br />
            ,,,,,,,,<br />
            電話：080-0000-0000<br />
            営業時間：10:00 ~ 20:00<br />
            休日：火曜、土曜
          </p>
        </div>
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.4960883191975!2d131.20254861527155!3d34.00547492764056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35438181bd31fce1%3A0xf5c16936c080154c!2z44K144Oz44O744Kz44O844Od44Op44K55a6H6YOo!5e0!3m2!1sja!2sjp!4v1609640868969!5m2!1sja!2sjp"
            width="600"
            height="450"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
    </section>
    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Twitter</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/Lcm5Dh?ref_src=twsrc%5Etfw"
            >Tweets by Lcm5Dh</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper">
        <p><small>&copy; 2021 Mayumi</small></p>
      </div>
